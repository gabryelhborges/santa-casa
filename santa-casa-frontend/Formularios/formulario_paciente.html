<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../estilização/formulario.css" media="screen" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Cadastro de Pacientes</title>
</head>

<body>

    <body class="body">
        <div class="corpo">
            <div class="fundo-formulario">
                <div class="titulo-form">
                    <h2>Cadastro de Paciente</h2>
                    <hr>
                </div>
                <form id="formPaciente" method="post" style="padding: 15px;">
                    <div>
                        <input type="hidden" class="input-style" placeholder="IdPaciente" name="idPaciente"
                            id="idPaciente">
                    </div>

                    <div>
                        <input type="text" class="input-style" placeholder="Informe o nome do paciente" name="nome"
                            id="nome" required>
                    </div>

                    <div class="triple-input-container">
                        <input type="text" class="input-style" placeholder="Informe o CPF" name="cpf" id="cpf" required>


                        <select class="input-style" name="raca" id="raca" required>
                            <option value="Branca">Branca</option>
                            <option value="Preta">Preta</option>
                            <option value="Parda">Parda</option>
                            <option value="Indigena">Indigena</option>
                            <option value="Amarela">Amarela</option>
                        </select>
                        <div>
                            <select class="input-style" name="estado_civil" placeholder="Informe o estado civil" id="estado_civil" required>
                                <option value="S">Solteiro</option>
                                <option value="C">Casado</option>
                                <option value="D">Divorciado</option>
                                <option value="V">Viúvo</option>
                            </select>
                        </div>

                    </div>

                    <div class="dual-input-container">
                        <select class="input-style" name="sexo" id="sexo" required>
                            <option value="F">Feminino</option>
                            <option value="M">Masculino</option>
                        </select>
                        <label for="data_nascimento">Data nascimento:</label>
                        <input type="date" class="input-style" value="" id="data_nascimento" name="data_nascimento"
                            required data-date-format="dd/mm/yyyy">
                    </div>

                    <div>

                        <input type="text" class="input-style" placeholder="Informe o endereço" name="endereco"
                            id="endereco">
                    </div>

                    <div class="triple-input-container">

                        <input type="text" class="input-style" placeholder="Informe o bairro" name="bairro" id="bairro">

                        <input type="text" class="input-style" placeholder="Informe o telefone" name="telefone"
                            id="telefone">

                        <input type="text" class="input-style" placeholder="Informe a profissão" name="profissao"
                            id="profissao">
                    </div>

                    <div class="triple-input-container">

                        <input type="number" class="input-style" placeholder="N.º" name="numero" id="numero">

                        <input type="text" class="input-style" placeholder="Informe o complemento" name="complemento"
                            id="complemento">

                        <input type="text" class="input-style" placeholder="Informe o CEP" name="cep" id="cep">

                        <input type="text" class="input-style" placeholder="Informe a naturalidade" name="naturalidade"
                            id="naturalidade">
                    </div>

                    <div class="triple-input-container">

                        <input type="text" class="input-style" placeholder="Informe o nome do pai" name="nome_pai"
                            id="nome_pai">

                        <input type="text" class="input-style" placeholder="Informe o nome da mãe" name="nome_mae"
                            id="nome_mae">

                        <input type="text" class="input-style" placeholder="Informe o nome do responsável"
                            name="nome_responsavel" id="nome_responsavel">
                    </div>

                    <div>

                        <input type="text" class="input-style" placeholder="Informe o nome social" name="nome_social"
                            id="nome_social">
                    </div>

                    <div class="triple-input-container">
                        <label for="utilizar_nome_social">Usar Nome Social:</label>
                        <select class="input-style" name="utilizar_nome_social" id="utilizar_nome_social">
                            <option value="N" selected>Não</option>
                            <option value="S">Sim</option>
                        </select>

                        <input type="text" class="input-style" placeholder="Informe a religião" name="religiao"
                            id="religiao">

                        <select class="input-style" name="orientacao_sexual" id="orientacao_sexual">
                        </select>
                    </div>

                    <br>
                    <div>
                        <button id="bttForm" class="input-style" type="submit" style="padding: 12px 20px;">Cadastrar</button>
                        <div>
                            <button class="input-style" onclick="goToIndex()">Voltar</button>
                        </div>
                        <script>
                            function goToIndex() {
                                window.location.href = "../index.html";
                            }
                        </script>
                    </div>
                </form>
            </div>
        </div>

        <div id="mensagem">

        </div>

        <div id="tabela">

        </div>
    </body>
</body>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
    integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
    integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
    crossorigin="anonymous"></script>
    <script src="../modelo/Paciente.js"></script>
    <script src="../controle/pacienteCtrl.js"></script>

</html>
