<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="shortcut icon" type="imagex/png" href="../image/farmacia.png">
    <link rel="stylesheet" href="../estilização/index.css" />
    <title>Cadastro de Pacientes</title>
</head>

<style>
    .corpo {
        margin-top: 80px;
        width: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;
        min-height: calc(100vh - 80px);
    }

    .div-formulario {
        width: 75%;
        background-color: #adcce9;
    }

    .titulo-form {
        background-color: #4c7397;
        color: white;
    }

    .div-input-varios {
        display: flex;
        flex-direction: row;
        justify-content: space-between;
    }

    .div-input-unico {
        display: flex;
        flex-direction: column;
        margin-left: 10px;
        margin-right: 10px;
        flex-grow: 1;
        flex-basis: 0;
    }

    label {
        margin-top: 20px;
    }

    input,
    select {
        height: 40px;
        text-align: center;
        border-radius: 5px;
        border: solid 2px black;
    }

    .btt-confirmar {
        background-color: #4c7397;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
        transition: transform 0.2s, box-shadow 0.2s;
    }

    .btt-confirmar:hover {
        transform: translateY(-2px);
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .btt-limpar {
        background-color: whitesmoke;
        color: black;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
        transition: transform 0.2s, box-shadow 0.2s;
    }

    .btt-limpar:hover {
        transform: translateY(-2px);
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
</style>

<body>


    <header>
        <img src="../image/farmacia.png" alt="" class="logo_tamanho">

        <div class="div-header">
            <div class="dropdown">
                <button class="dropbtn">Cadastros</button>
                <div class="dropdown-content">
                    <a href="../Formularios/formulario_funcionario/cadastro_funcionario.html">Funcionário</a>
                    <a href="../Formularios/formulario_paciente.html">Paciente</a>
                    <a href="../Formularios/formulario_produto.html">Produto</a>
                    <a href="../Formularios/formulario_farbicante.html">Fabricante</a>
                </div>
            </div>

            <div class="dropdown">
                <button class="dropbtn">Operações</button>
                <div class="dropdown-content">
                    <a href="../funcao_fundametais/efetuar_consumo.html">Efetuar consumo</a>
                    <a href="../funcao_fundametais/baixa_produto.html">Baixa de produto</a>
                    <a href="../funcao_fundametais/entrada_de_produto.html">Entrada de produto</a>
                    <a href="../funcao_fundametais/transferir_produtos.html">Transferência de produto</a>
                </div>
            </div>

            <div class="dropdown">
                <button class="dropbtn">Relatórios</button>
                <div class="dropdown-content">
                    <a href="../Funcao_Saida/relatorioConsumo.html">Relatório de Consumo</a>
                    <a href="../Funcao_Saida/relatorioBaixa.html">Relatório de Baixa</a>
                </div>
            </div>
        </div>
    </header>


    <div class="corpo">
        <div class="div-formulario">
            <div class="titulo-form">
                <h2>CADASTRO PACIENTE</h2>
                <hr>
            </div>
            <form id="formPaciente" method="post" style="padding: 15px;">
                <div>
                    <input type="hidden" class="input-style" placeholder="IdPaciente" name="idPaciente" id="idPaciente">
                </div>

                <div class="div-input-unico" style="margin-top: 0; padding-top: 0;">
                    <label for="nome">Nome:*</label>
                    <input type="text" class="input-style" placeholder="Informe o nome do paciente" name="nome"
                        id="nome" required>
                </div>

                <div class="div-input-varios">
                    <div class="div-input-unico">
                        <label for="cpf">CPF:*</label>
                        <input type="text" class="input-style" onchange="mascaraCPF(this)" placeholder="Informe o CPF"
                            name="cpf" id="cpf" required>
                    </div>

                    <div class="div-input-unico">
                        <label for="estado_civil">Estado Civil:*</label>
                        <select class="input-style" name="estado_civil" placeholder="Informe o estado civil"
                            id="estado_civil" required>
                            <option value="S">Solteiro</option>
                            <option value="C">Casado</option>
                            <option value="D">Divorciado</option>
                            <option value="V">Viúvo</option>
                        </select>
                    </div>

                    <div class="div-input-unico">
                        <label for="raca">Raça:*</label>
                        <select class="input-style" name="raca" id="raca" required>
                            <option value="Branca">Branca</option>
                            <option value="Preta">Preta</option>
                            <option value="Parda">Parda</option>
                            <option value="Indigena">Indigena</option>
                            <option value="Amarela">Amarela</option>
                        </select>
                    </div>

                    <div class="div-input-unico">
                        <label for="sexo">Sexo:*</label>
                        <select class="input-style" name="sexo" id="sexo" required>
                            <option value="F">Feminino</option>
                            <option value="M">Masculino</option>
                        </select>
                    </div>

                    <div class="div-input-unico">
                        <label for="data_nascimento">Data Nascimento:*</label>
                        <input type="date" class="input-style" value="" id="data_nascimento" name="data_nascimento"
                            required data-date-format="dd/mm/yyyy">
                    </div>
                </div>

                <div class="div-input-varios">
                    <div class="div-input-unico">
                        <label for="endereco">Endereço:</label>
                        <input type="text" class="input-style" placeholder="Informe o endereço" name="endereco"
                            id="endereco">
                    </div>
                </div>

                <div class="div-input-varios">
                    <div class="div-input-unico">
                        <label for="bairro">Bairro:</label>
                        <input type="text" class="input-style" placeholder="Informe o bairro" name="bairro" id="bairro">
                    </div>

                    <div class="div-input-unico">
                        <label for="numero">Nº:</label>
                        <input type="number" class="input-style" placeholder="N.º" name="numero" id="numero">
                    </div>

                    <div class="div-input-unico">
                        <label for="cep">CEP:</label>
                        <input type="text" class="input-style" placeholder="Informe o CEP" name="cep" id="cep">
                    </div>

                    <div class="div-input-unico">
                        <label for="complemento">Complemento:</label>
                        <input type="text" class="input-style" placeholder="Informe o complemento" name="complemento"
                            id="complemento">
                    </div>
                </div>

                <div class="div-input-varios">
                    <div class="div-input-unico">
                        <label for="telefone">Telefone:</label>
                        <input type="text" class="input-style" onchange="mascaraTelefone(this)"
                            placeholder="Informe o telefone" name="telefone" id="telefone">
                    </div>

                    <div class="div-input-unico">
                        <label for="profissao">Profissão:</label>
                        <input type="text" class="input-style" placeholder="Informe a profissão" name="profissao"
                            id="profissao">
                    </div>

                    <div class="div-input-unico">
                        <label for="naturalidade">Naturalidade:</label>
                        <input type="text" class="input-style" placeholder="Informe a naturalidade" name="naturalidade"
                            id="naturalidade">
                    </div>
                </div>


                <div class="div-input-varios">
                    <div class="div-input-unico">
                        <label for="nome_mae">Nome Mãe:</label>
                        <input type="text" class="input-style" placeholder="Informe o nome da mãe" name="nome_mae"
                            id="nome_mae">
                    </div>

                    <div class="div-input-unico">
                        <label for="nome_pai">Nome Pai:</label>
                        <input type="text" class="input-style" placeholder="Informe o nome do pai" name="nome_pai"
                            id="nome_pai">
                    </div>

                    <div class="div-input-unico">
                        <label for="nome_responsavel">Nome Responsável:</label>
                        <input type="text" class="input-style" placeholder="Informe o nome do responsável"
                            name="nome_responsavel" id="nome_responsavel">
                    </div>
                </div>


                <div class="div-input-varios">
                    <div class="div-input-unico">
                        <label for="nome_social">Nome Social: </label>
                        <input type="text" class="input-style" placeholder="Informe o nome social" name="nome_social"
                            id="nome_social">
                    </div>

                    <div class="div-input-unico">
                        <label for="utilizar_nome_social">Usar Nome Social:</label>
                        <select class="input-style" name="utilizar_nome_social" id="utilizar_nome_social">
                            <option value="N" selected>Não</option>
                            <option value="S">Sim</option>
                        </select>
                    </div>

                    <div class="div-input-unico">
                        <label for="religiao">Religião: </label>
                        <input type="text" class="input-style" placeholder="Informe a religião" name="religiao"
                            id="religiao">
                    </div>

                    <div class="div-input-unico">
                        <label for="orientacao_sexual">Orientação Sexual:</label>
                        <select class="input-style" name="orientacao_sexual" id="orientacao_sexual">
                            <option value="0">Heterossexual</option>
                            <option value="1">Homossexual</option>
                            <option value="2">Bissexual</option>
                            <option value="3">Outro</option>
                        </select>
                    </div>
                </div>
                <br>
                <div>
                    <button id="bttForm" class="btt-confirmar" type="submit">Cadastrar</button>
                    <button style="margin-left: 20px;" class="btt-limpar" onclick="limparFormulario()">Limpar</button>
                </div>
            </form>
        </div>


        </form>
    </div>

    <div id="mensagem" style="margin-top: 60px;">

    </div>

    <div id="tabela">

    </div>
</body>

<script src="../util/util.js"></script>

</html>
