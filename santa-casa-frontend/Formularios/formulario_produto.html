
<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>
            Cadastrar Produto
        </title>
        <link rel="stylesheet" type="text/css" href="../estilização/formulario.css" media="screen" />
    </head>
    <body class="body">
        <div class="corpo">
            <div class="fundo-formulario">
                <div class="titulo-form">
                    <h2 >
                        Cadastro de Produto
                    </h2>
                    <hr>
                </div>
                
                <form id="formProduto" action="" method="POST" style="padding: 15px;">
                    <div class="dual-input-container">
                        <div class="dual-input-container">
                            <label >Código do Produto</label>
                            <label >Código do Fornecedor</label>
                        </div>
                        <input id="iCodProd"  type="text" class="input-style" placeholder="Código identificador de produto" name="codigo_produto" required>
                        <input id="iCodFornecedor" type="text" class="input-style" placeholder="Código forenecedor" name="text" required>
                    </div>
                    <label>&nbsp;&nbsp;&nbsp;Nome do Produto</label>
                    <div>
                        <input id="iNomeProd" type="text" class="input-style" placeholder="Nome do Produto" name="nome" required>
                    </div>
                    <div class="triple-input-container">
                        <div class="dual-input-container">
                            <label >Quantidade</label>
                            <label >&nbsp;&nbsp;&nbsp;Tipo do Produto</label>
                            <label >Valor de Custo</label>
                        </div>
                        <input id="iQtdTotal" min="0" type="number" class="input-style" placeholder="Quantidade total" name="quantidade_total" min="0" max="1000" step="1" required>
                        <div>
                            <select id="sTipoProd" name="select" class="input-style">
                                <option value="remedio" data-calc="remedio" >
                                    Remédio
                                </option>
                                <option value="material" data-calc="material">
                                    Material
                                </option>
                            </select>
                        </div>
                        <input id="iValorCusto" type="number" class="input-style" placeholder="Valor de Custo" name="valor_custo" min="0" max="1000" step="0.01" required>
                    </div>
                    <div class="dual-input-container">
                        <label >Ultima Compra</label>
                        <label >Ultima Saida</label>
                    </div>
                    <div class="dual-input-container">
                        <input id="dUltimaCompra" type="date" class="input-style" value="2022-01-01" name="ultima_compra" required data-date-format="dd/mm/yyyy" required>
                        <input id="dUltimaSaida" type="date" class="input-style" value="2022-02-01" name="ultima_saida" required data-date-format="dd/mm/yyyy" required>
                    </div>
                    <div>
                        <textarea id="tDesc" class="input-style" rows="4" cols="50" name="descricao_uso" placeholder="Descrição de uso" maxlength="300" required></textarea>
                    </div>
                    <div>
                        <textarea id="tObs" class="input-style" rows="4" cols="50" name="observacao" placeholder="Observações" maxlength="2000" required></textarea>
                    </div>
                    <div>
                        <input id="iPsico" type="checkbox" name="checkbox" value="Psicotrópico">
                        <label>Psicotrópico</label>
                    </div>
                    <br>
                    <div>
                        <button id="btnCadProd" class="input-style" type="submit" style="padding: 12px 20px;">
                            Cadastrar
                        </button>
                        
                        <div>
                            <button class="input-style" onclick="goToIndex()">
                                Voltar
                            </button>
                        </div>
                        <script>
                            function goToIndex() {
                                window.location.href = "../index.html";
                            }
                        </script>
                    </div>
                </form>
            </div>
        </div>
    
    </body>
</html>
