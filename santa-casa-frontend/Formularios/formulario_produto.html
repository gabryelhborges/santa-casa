</head>

        <img src="../image/farmacia.png" alt="" class="logo_tamanho">

        <div class="div-header">
            <div class="dropdown">
                <button class="dropbtn">Cadastros</button>
                <div class="dropdown-content">
                    <a href="../Formularios/cadastro_funcionario.html">Funcionário</a>
                    <a href="../Formularios/formulario_paciente.html">Paciente</a>

                    <a href="../Formularios/formulario_farbicante.html">Fabricante</a>
                </div>
            </div>

            <div class="dropdown">
                <button class="dropbtn">Operações</button>
                <div class="dropdown-content">
                    <a href="../funcao_fundametais/efetuar_consumo.html">Efetuar consumo</a>
                    <a href="../funcao_fundametais/baixa_produto.html">Baixa de produto</a>
                    <a href="../funcao_fundametais/entrada_de_produto.html">Entrada de produto</a>
                    <a href="../funcao_fundametais/transferir_produtos.html">Transferência de produto</a>
                </div>
            </div>

            <div class="dropdown">
                <button class="dropbtn">Relatórios</button>
                <div class="dropdown-content">
                    <a href="../Funcao_Saida/relatorioConsumo.html">Relatório de Consumo</a>
                    <a href="../Funcao_Saida/relatorioBaixa.html">Relatório de Baixa</a>
                </div>
            </div>
        </div>
    </header>


    <div class="corpo" style="padding-top: 250px;">
        <div class="fundo-formulario">
            <div class="titulo-form">
                <h2>
                    Cadastro de Produto
                </h2>
                <hr>
            </div>

            <form id="formProduto" action="" method="POST" style="padding: 15px;">
                <input id="iCodProduto" type="hidden" name="iCodProduto">
                <div class="dual-input-container" id="div1">
                    <div class="dual-input-container">
                        <label>Código do Produto <strong style="color: red;">*</strong></label>
                        <label>Fabricante<strong style="color: red;">*</strong></label>
                    </div>
                    <div class="dual-input-container">
                        <input id="prod_ID" type="text" class="input-style"
                            placeholder="Código identificador de produto" name="codigo_produto" required>
                        <select id="fabricante" name="selectFabricante" class="input-style" required> </select>
                    </div>
                </div>

                <div class="dual-input-container" id="div1">
                    <div class="dual-input-container">
                        <label>Nome do Produto <strong style="color: red;">*</strong></label>
                    </div>
                    <div class="dual-input-container">
                        <input id="nome" type="text" class="input-style" placeholder="Nome do Produto" name="nome"
                            required>
                    </div>
                </div>

                <div class="dual-input-container">
                    <div class="dual-input-container">
                        <label>Tipo do Produto<strong style="color: red;">*</strong></label>
                        <label>Valor de Custo <strong style="color: red;">*</strong></label>
                    </div>
                    <div class="dual-input-container">
                        <select id="tipo" name="select" class="input-style" required>
                            <option value="Remedio" selected> Remedio </option>
                            <option value="Material"> Material </option>
                        </select>

                        <input oninput="mascaraValor(this)" id="valor_custo" type="text" class="input-style"
                            placeholder="R$ 0,00" name="valor_custo" required>
                    </div>
                </div>
                <div class="dual-input-container" id="div1">
                    <div class="dual-input-container">
                        <label>Nome Farmacológico<strong style="color: red;">*</strong></label>
                        <label>Unidade Mínima<strong style="color: red;">*</strong></label>
                    </div>
                    <div class="dual-input-container">
                        <select id="nomeFar" name="selectNomeFar" class="input-style" required> </select>
                        <select id="unidade" name="unidade" class="input-style" required> </select>
                    </div>
                </div>


                <div class="dual-input-container" id="div1">
                    <div class="dual-input-container">
                        <label>Descrição de uso<strong style="color: red;">*</strong></label>
                        <label>Observações</label>
                    </div>
                    <div class="dual-input-container">
                        <textarea id="descricao_uso" class="input-style" rows="4" cols="50" name="descricao_uso"
                            placeholder="Descrição de uso" maxlength="2000" required></textarea>

                        <textarea id="observacao" class="input-style" rows="4" cols="50" name="observacao"
                            placeholder="Observações" maxlength="2000"></textarea>
                    </div>
                </div>
                <div class="dual-input-container" id="div1">
                    <div class="dual-input-container">
                        <label>Psicotrópico</strong></label>
                    </div>
                    <div class="dual-input-container">
                        <input id="psicotropico" type="checkbox" name="checkbox" value="S">
                    </div>
                </div>
                <br>
                <div>
                    <button id="bttForm" class="input-style" type="submit" style="padding: 12px 20px;">
                        Cadastrar
                    </button>

                    <div>
                        <button class="input-style" onclick="goToIndex()">
                            Voltar
                        </button>
                    </div>
                    <script>
                        function goToIndex() {
                            window.location.href = "../index.html";
                        }
                    </script>
                </div>
            </form>
        </div>
    </div>
    <div id="mensagem" style="padding-top: 250px;"></div>
    <div id="tabela"> </div>

</body>
