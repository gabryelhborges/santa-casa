<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        Cadastrar Fornecedor
    </title>
    <link rel="stylesheet" type="text/css" href="../estilização/formulario.css" media="screen" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<body class="body">
    <div class="corpo">
        <div class="fundo-formulario">
            <div class="titulo-form">
                <h2 >
                    Cadastro de Fornecedor
                </h2>
                <hr>
            </div>
            <form id="formFornecedor" action="" method="POST" style="padding: 15px;">
                <label>&nbsp;&nbsp;CNPJ:</label>
                <div class="dual-input-container">
                    <input id="cnpj" type="text" class="input-style" placeholder="CNPJ" name="cnpj" required>
                </div>
                <div class="dual-input-container">
                    <label>Nome do Fornecedor:</label>
                </div>
                <div class="dual-input-container">
                    <input id="f_nome" type="text" class="input-style" placeholder="Nome do fornecedor" name="n_fornecedor" required>
                </div>
                <div class="dual-input-container">
                    <label>Endereco:</label>
                    <label>Numero</label>
                </div>
                <div class="dual-input-container">
                    <input id="endereco" type="text" class="input-style" placeholder="endereço" name="endereco">
                    <input id="numero" type="number" class="input-style" placeholder="numero" name="numero" min="0">
                </div>
                <div class="dual-input-container">
                    <label>Cidade:</label>
                    <label>Bairro</label>
                </div>
                <div class="dual-input-container">
                    <input id="cidade" type="text" class="input-style" placeholder="endereço" name="endereco">
                    <input id="bairro" type="text" class="input-style" placeholder="bairro" name="bairro">
                </div>
                <div class="dual-input-container">
                    <label>Complemento:</label>
                    <label>UF:</label>
                </div>
                <div class="dual-input-container">
                    <input id="complemento" type="text" class="input-style" placeholder="complemento" name="complemento">
                    <select id="uf" name="uf" class="input-style">
                        <option value="">Selecione a UF</option>
                        <option value="AC">AC</option>
                        <option value="AL">AL</option>
                        <option value="AP">AP</option>
                        <option value="AM">AM</option>
                        <option value="BA">BA</option>
                        <option value="CE">CE</option>
                        <option value="DF">DF</option>
                        <option value="ES">ES</option>
                        <option value="GO">GO</option>
                        <option value="MA">MA</option>
                        <option value="MS">MS</option>
                        <option value="MT">MT</option>
                        <option value="MG">MG</option>
                        <option value="PA">PA</option>
                        <option value="PB">PB</option>
                        <option value="PR">PR</option>
                        <option value="PE">PE</option>
                        <option value="PI">PI</option>
                        <option value="RJ">RJ</option>
                        <option value="RN">RN</option>
                        <option value="RS">RS</option>
                        <option value="RO">RO</option>
                        <option value="RR">RR</option>
                        <option value="SC">SC</option>
                        <option value="SP">SP</option>
                        <option value="SE">SE</option>
                        <option value="TO">TO</option>
                    </select>
                </div>
                <label>Telefone: </label>
                <input id="telefone" type="text" class="input-style" placeholder="Telefone" name="telefone" required>
                <br>
                <hr/>
                <div>
                    <button id="btnForm" class="input-style" type="submit" style="padding: 12px 20px;">
                        Cadastrar
                    </button>
                    <button type="button" class="input-style" onclick="window.location.reload();">Cancelar</button>
                    <div>
                        <button class="input-style" onclick="goToIndex()">
                            Voltar
                        </button>
                    </div>
                    <script>
                        function goToIndex() {
                            window.location.href = "../index.html";
                        }
                    </script>
                </div>
            </form>
        </div>
    </div>

    <div id="mensagem"></div>

    <div id="tabela"></div>
</body>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
    integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
    integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
    crossorigin="anonymous"></script>
<script src="../modelo/fornecedor.js"></script>
<script src="../controle/fornecedorCtrl.js"></script>
</html>
