<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>
            Cadastrar Fornecedor
        </title>
        <link rel="stylesheet" type="text/css" href="../estilização/formulario.css" media="screen" />
    </head>
    <body class="body">
        <div class="corpo">
            <div class="fundo-formulario">
                <div class="titulo-form">
                    <h2 >
                        Cadastro de Fornecedor
                    </h2>
                    <hr>
                </div>
                <form action="" method="POST" style="padding: 15px;">
                    <div class="dual-input-container">
                        <input type="text" class="input-style" placeholder="CNPJ" name="cnpj" required>
                    </div>
                    <div>
                        <input type="text" class="input-style" placeholder="Nome do fornecedor" name="n_fornecedor" required>
                    </div>
                    <div class="dual-input-container">
                        <input type="text" class="input-style" placeholder="endereço" name="endereco">
                        <input type="number" class="input-style" placeholder="numero" name="numero">
                    </div>
                    <div class="dual-input-container">
                        <input type="text" class="input-style" placeholder="complemento" name="complemento">
                        <input type="text" class="input-style" placeholder="bairro" name="bairro">
                    </div>
                    <br>
                    <div>
                        <button class="input-style" type="submit" style="padding: 12px 20px;">
                            Cadastrar
                        </button>
                        <div>
                            <button class="input-style" onclick="goToIndex()">
                                Voltar
                            </button>
                        </div>
                        <script>
                            function goToIndex() {
                                window.location.href = "../index.html";
                            }
                        </script>
                    </div>
                </form>
            </div>
        </div>
    
    </body>
</html>
