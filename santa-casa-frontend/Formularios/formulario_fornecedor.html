<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>
            Cadastrar Fornecedor
        </title>
        <link rel="stylesheet" type="text/css" href="../estilização/formulario.css" media="screen" />
    </head>
    <body class="body">
        <div class="corpo">
            <div class="fundo-formulario">
                <div class="titulo-form">
                    <h2 >
                        Cadastro de Fornecedor
                    </h2>
                    <hr>
                </div>
                <form action="" method="POST" style="padding: 15px;">
                    <div class="dual-input-container">
                        <input id="cnpj" type="text" class="input-style" placeholder="CNPJ" name="cnpj" required>
                    </div>
                    <div>
                        <input id="nome_fornecedor" type="text" class="input-style" placeholder="Nome do fornecedor" name="n_fornecedor" required>
                    </div>
                    <div class="dual-input-container">
                        <input id="endereco" type="text" class="input-style" placeholder="endereço" name="endereco">
                        <input id="numero" type="number" class="input-style" placeholder="numero" name="numero" style="width: 30px;">
                    </div>
                    <div class="triple-input-container">
                        <input id="complemento" type="text" class="input-style" placeholder="complemento" name="complemento">
                        <input id="bairro" type="text" class="input-style" placeholder="bairro" name="bairro">
                        <select id="UF" name="UF" class="input-style">
                            <option value="">Selecione a UF</option>
                            <option value="AC">AC</option>
                            <option value="AL">AL</option>
                            <option value="AP">AP</option>
                            <option value="AM">AM</option>
                            <option value="BA">BA</option>
                            <option value="CE">CE</option>
                            <option value="DF">DF</option>
                            <option value="ES">ES</option>
                            <option value="GO">GO</option>
                            <option value="MA">MA</option>
                            <option value="MS">MS</option>
                            <option value="MT">MT</option>
                            <option value="MG">MG</option>
                            <option value="PA">PA</option>
                            <option value="PB">PB</option>
                            <option value="PR">PR</option>
                            <option value="PE">PE</option>
                            <option value="PI">PI</option>
                            <option value="RJ">RJ</option>
                            <option value="RN">RN</option>
                            <option value="RS">RS</option>
                            <option value="RO">RO</option>
                            <option value="RR">RR</option>
                            <option value="SC">SC</option>
                            <option value="SP">SP</option>
                            <option value="SE">SE</option>
                            <option value="TO">TO</option>
                        </select>
                    </div>
                    <br>
                    <div>
                        <button id="btnForm" class="input-style" type="submit" style="padding: 12px 20px;">
                            Cadastrar
                        </button>
                        <button type="button" class="input-style" onclick="window.location.reload();">Cancelar</button>
                        <div>
                            <button class="input-style" onclick="goToIndex()">
                                Voltar
                            </button>
                        </div>
                        <script>
                            function goToIndex() {
                                window.location.href = "../index.html";
                            }
                        </script>
                    </div>
                </form>
            </div>
        </div>
    
    </body>
</html>
