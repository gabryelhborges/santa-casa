<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>
            Cadastrar Produto
        </title>
        <link rel="stylesheet" type="text/css" href="../estilização/formulario.css" media="screen" />
    </head>
    <body class="body">
        <div class="corpo">
            <div class="fundo-formulario">
                <div class="titulo-form">
                    <h2 >
                        Cadastro de Funcionário
                    </h2>
                    <hr>
                </div>
                <form action="" method="POST" style="padding: 15px;">
                    <div class="dual-input-container">
                        <input type="text" class="input-style" placeholder="Código identificador de Funcionário" name="ifFuncionario" required>
                        <input type="text" class="input-style" placeholder="CPF" name="cpf" required>
                    </div>
                    <div>
                        <input type="text" class="input-style" placeholder="Nome do Funcionário" name="nome_funcionario" required>
                    </div>
                    <div class="dual-input-container">
                        <input type="text" class="input-style" placeholder="Coren" name="coren">
                        <input type="tel" class="input-style" placeholder="Telefone / Celular" name="telefone" required>
                    </div>
                    <div>
                        <input type="checkbox" name="checkbox" value="farmaceutico">
                        <label>Farmacêutico</label>
                    </div>
                    <br>
                    <div>
                        <button class="input-style" type="submit" style="padding: 12px 20px;">
                            Cadastrar
                        </button>
                        <div>
                            <button class="input-style" onclick="goToIndex()">
                                Voltar
                            </button>
                        </div>
                        <script>
                            function goToIndex() {
                                window.location.href = "../index.html";
                            }
                        </script>
                    </div>
                </form>
            </div>
        </div>
    
    </body>
</html>
