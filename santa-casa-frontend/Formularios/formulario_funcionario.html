<head>

    <link rel="stylesheet" type="text/css" href="../estilização/formulario.css" media="screen" />
    <link rel="shortcut icon" type="imagex/png" href="../image/farmacia.png">
    <link rel="stylesheet" href="../estilização/index.css" />
</head>

<body class="body">
    
    <header>
        <img src="../image/farmacia.png" alt="" class="logo_tamanho">

        <div class="div-header">
            <div class="dropdown">
                <button class="dropbtn">Cadastros</button>
                <div class="dropdown-content">
                    <a href="../Formularios/cadastro_funcionario.html">Funcionário</a>
                    <a href="../Formularios/formulario_paciente.html">Paciente</a>
                    <a href="../Formularios/formulario_produto.html">Produto</a>
                    <a href="../Formularios/formulario_farbicante.html">Fabricante</a>
                </div>
            </div>

            <div class="dropdown">
                <button class="dropbtn">Operações</button>
                <div class="dropdown-content">
                    <a href="../funcao_fundametais/efetuar_consumo.html">Efetuar consumo</a>
                    <a href="../funcao_fundametais/baixa_produto.html">Baixa de produto</a>
                    <a href="../funcao_fundametais/entrada_de_produto.html">Entrada de produto</a>
                    <a href="../funcao_fundametais/transferir_produtos.html">Transferência de produto</a>
                </div>
            </div>

            <div class="dropdown">
                <button class="dropbtn">Relatórios</button>
                <div class="dropdown-content">
                    <a href="../Funcao_Saida/relatorioConsumo.html">Relatório de Consumo</a>
                    <a href="../Funcao_Saida/relatorioBaixa.html">Relatório de Baixa</a>
                </div>
            </div>
        </div>
    </header>



    <div class="corpo">
        <div class="fundo-formulario">
            <div class="titulo-form">
                <h2>
                    Cadastro de Funcionário
                </h2>
                <hr>
            </div>
            <form id="formFuncionario" method="POST" style="padding: 15px;">
                <div>
                    <input id="cpf" onchange="mascaraCPF(this)" type="text" class="input-style" placeholder="CPF"
                        name="cpf" required>
                </div>
                <div>
                    <input id="nome" class="input-style" placeholder="Nome do Funcionário" name="nome_funcionario"
                        required>
                </div>
                <div class="dual-input-container">
                    <input id="coren" type="text" class="input-style" placeholder="Coren" name="coren">
                    <input id="telefone" type="tel" onchange="mascaraTelefone(this)" class="input-style"
                        placeholder="Telefone / Celular" name="telefone" required>
                </div>
                <div>
                    <input id="farmaceutico" type="checkbox" name="checkbox" value="s">
                    <label>Farmacêutico</label>
                </div>
                <br>
                <div>
                    <button id='botao' class="input-style" type="submit" type="submit" style="padding: 12px 20px;">
                        Cadastrar
                    </button>
                    <div>
                        <button class="input-style" onclick="goToIndex()">
                            Voltar
                        </button>
                    </div>
                    <script>
                        function goToIndex() {
                            window.location.href = "../index.html";
                        }
                    </script>
                </div>
            </form>
        </div>
    </div>
    <div id="mensagem">

    </div>
    <div id="tabela">
    </div>
</body>
