<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>
            Cadastrar Produto
        </title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="../estilização/formulario.css" media="screen" />
    </head>
    <body class="body">
        <div class="corpo">
            <div class="fundo-formulario">
                <div class="titulo-form">
                    <h2 >
                        Cadastro de Funcionário
                    </h2>
                    <hr>
                </div>
                <form id="formFuncionario" method="POST" style="padding: 15px;">
                    <div>
                        <input id="cpf" onchange="mascaraCPF(this)" type="text" class="input-style" placeholder="CPF" name="cpf" required>
                    </div>
                    <div>
                        <input id="nome" class="input-style" placeholder="Nome do Funcionário" name="nome_funcionario" required>
                    </div>
                    <div class="dual-input-container">
                        <input id="coren" type="text" class="input-style" placeholder="Coren" name="coren">
                        <input id="telefone" type="tel" onchange="mascaraTelefone(this)" class="input-style" placeholder="Telefone / Celular" name="telefone" required>
                    </div>
                    <div>
                        <input id="farmaceutico" type="checkbox" name="checkbox" value="s">
                        <label>Farmacêutico</label>
                    </div>
                    <br>
                    <div>
                        <button id='botao' class="input-style" type="submit" style="padding: 12px 20px;">
                            Cadastrar
                        </button>
                        <div>
                            <button class="input-style" onclick="goToIndex()">
                                Voltar
                            </button>
                        </div>
                        <script>
                            function goToIndex() {
                                window.location.href = "../index.html";
                            }
                        </script>
                    </div>
                </form>
            </div>
        </div>
        <div id="mensagem">
        
        </div>
        <div id="tabela">
        </div>
    </body>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
    integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
    crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
    <script src="../util/util.js"></script>
    <script src="../modelo/funcionario.js"></script>
    <script src="../controle/funcionarioCtrl.js"></script>
</html>
