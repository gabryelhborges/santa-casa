<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Relatório de Baixas</title>
    <link rel="stylesheet" href="../estilização/relBaixa.css">
</head>
<body>
    <div id="header">
        <button class="header-button" onclick="location.href='C:/Users/gabri/Downloads/santa-casa/santa-casa-frontend/funcao_fundametais/baixa_produto.html'">Cadastro de Baixa</button>
        <button class="header-button" onclick="location.href='C:/Users/gabri/Downloads/santa-casa/santa-casa-frontend/Funcao_Saida/relatorioBaixa.html'">Relatório de Baixas</button>
        <button class="header-button" onclick="location.href='C:/Users/gabri/Downloads/santa-casa/santa-casa-frontend/Funcao_Saida/relatorioBaixaMotivo.html'">Relatório Baixa por Motivo</button>
    </div>
    
    <div class="container">
        <h1>Relatório de Baixas</h1>

        <div id="filter-container">
            <div class="filter-item">
                <label for="filter-start-date">Data Início:</label>
                <input type="date" id="filter-start-date" class="filter-input">
            </div>
            <div class="filter-item">
                <label for="filter-end-date">Data Fim:</label>
                <input type="date" id="filter-end-date" class="filter-input">
            </div>
            <div class="filter-item">
                <label for="filter-product">Produto:</label>
                <input type="text" id="filter-product" placeholder="Digite o nome do produto" class="filter-input">
            </div>
            <div class="filter-item">
                <label for="filter-lote">Lote:</label>
                <input type="text" id="filter-lote" placeholder="Ex: L001" class="filter-input">
            </div>
            <button class="filter-button" onclick="applyFilters()">Filtrar</button>
        </div>

        <div id="baixas-container"></div>
        
        <button class="filter-button" onclick="printPage()">Imprimir</button>
    </div>
    
    <script src="../controle/relatorioBaixaCtrl.js"></script>
    <script src="../modelo/baixa.js"></script>
</body>
</html>
