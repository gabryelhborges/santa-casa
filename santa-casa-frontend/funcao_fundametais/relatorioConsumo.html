    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body,
        html {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 2000px;
        }

        .divTabela {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        table {
            border-collapse: collapse;
        }

        thead th {
            position: sticky;
            top: 0;
            background-color: #fff;
            z-index: 1;
        }

        th,
        td {
            padding: 8px;
            text-align: center;
            border-bottom: 1px solid #ddd;
        }

        tbody tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        tbody tr:hover {
            background-color: #f1f1f1;
        }

        #tabelaConsumo {
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .modal {
            display: none;
            /* Oculta o modal por padrão */
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.4);
            /* Fundo semi-transparente */
        }

        /* Estilo para o conteúdo do modal */
        .close {
            color: #aaa;
            font-size: 28px;
            font-weight: bold;
            position: absolute;
            padding-right: 10px;
            top: 10px;
            /* Define a posição vertical do botão */
            right: 10px;
            /* Define a posição horizontal do botão */
            cursor: pointer;
        }

        /* Estilo para o conteúdo do modal */
        .modal-content {
            position: relative;
            /* Adiciona posição relativa ao conteúdo */
            background-color: #ddd;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }

        .divTabela {
            overflow-y: auto;
            height: 100%;
            width: 95%;
            border: 1px solid #ddd;
        }

        .tabItCons {
            border-collapse: collapse;
            width: 70%;
            border: 1px solid;
        }

        .tabItCons thead{
            border: 1px solid black;
        }

        .cabecalhoItCons {
            border: 1px solid black;
            position: sticky;
            top: 0;
            background-color: rgb(0, 0, 0);
        }
        
        .linhaItCons, .linhaItCons td{
            background-color: #fff;
            border: 1px solid black;
        }
    </style>

<body>
    <div class="divTabela">
        <div id="tabelaConsumo">

        </div>
    </div>

    <!-- Modal -->
    <div id="myModal" class="modal">
        <!-- Conteúdo do modal -->
        <div id="modalContent" class="modal-content">
            <span class="close">&times;</span>
            
        </div>
    </div>

</body>
